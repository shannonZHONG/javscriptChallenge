<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>BWCE <br>(Best Weight Converter Ever)</h1>
        <div class="converter" id="converter">
              <div class="weight-type">
                  <lable for="metric-input">kilograms:</lable>
                  <input type="number" min="0" step ="0.1" placeholder="--" id="metric-input"   name="metric-input">
             </div>
             <div class="weight-type">
                 <lable for="imperial-input">Pounds: </lable>
                 <input type="number" min="0"step="any" placeholder="--" id="imperial-input" name="imperial-input">
            
             </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
